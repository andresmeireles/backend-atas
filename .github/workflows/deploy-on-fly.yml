name: Deploy on Fly

on:
  workflow_run:
    workflows: ["Laravel"]
    types:
      - completed

jobs:
  deploy_on_fly:
    if: github.repository == 'main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: superfly/flyctl-actions/setup-flyctl@master
    - name: Deploy
      run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
